<div class="col-sm-12 step-panel admin-account">
	<h2>Admin Account</h2>

	<div ng-class="{ hidden: !error }" class="alert alert-danger fade in" id="error">
      	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
      	<span id="msg">{{ error }}</span>
    </div>

	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="form-control" ng-model="admin.email">
	</div>

	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="form-control" ng-model="admin.password">
	</div>

	<div class="form-group">
		<label for="password_confirmation">Confirm Password</label>
		<input type="password" name="password_confirmation" id="password_confirmation" class="form-control" ng-model="admin.confirmPassword">
	</div>

	<button class="btn btn-success btn-block pull-right" ng-click="createAdmin()">Finalize Installation</button>
</div>
